<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZedBangers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .upload-form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        button {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background: #764ba2;
        }
        
        .songs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .song-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .song-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 5px;
        }
        
        .song-artist {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .song-description {
            color: #666;
            margin-bottom: 15px;
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ ZedBangers üéµ</h1>
        
        <div class="upload-form">
            <h2>Upload Your Song</h2>
            <input type="text" id="userName" placeholder="Your Name" required>
            <input type="text" id="songTitle" placeholder="Song Title" required>
            <textarea id="songDescription" placeholder="Describe your song..."></textarea>
            <input type="text" id="imageUrl" placeholder="Image URL (optional)" value="https://via.placeholder.com/300x200/667eea/ffffff?text=Music">
            <input type="text" id="songUrl" placeholder="Song URL (YouTube/SoundCloud)" required>
            <button onclick="uploadSong()">Post Song</button>
        </div>
        
        <div id="songsGrid" class="songs-grid">
            <div class="loading">Loading songs...</div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            databaseURL: "https://zedbangers-86dad-default-rtdb.firebaseio.com"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Load songs when page opens
        window.onload = function() {
            loadSongs();
        };

        // Upload song function
        function uploadSong() {
            const userName = document.getElementById('userName').value;
            const songTitle = document.getElementById('songTitle').value;
            const description = document.getElementById('songDescription').value;
            const imageUrl = document.getElementById('imageUrl').value;
            const songUrl = document.getElementById('songUrl').value;

            if (!userName || !songTitle || !songUrl) {
                alert('Please fill in required fields!');
                return;
            }

            const songData = {
                userName: userName,
                title: songTitle,
                description: description || 'No description',
                imageUrl: imageUrl || 'https://via.placeholder.com/300x200/667eea/ffffff?text=Music',
                songUrl: songUrl,
                timestamp: Date.now(),
                likes: 0
            };

            database.ref('songs').push(songData)
                .then(() => {
                    alert('Song posted successfully!');
                    document.getElementById('userName').value = '';
                    document.getElementById('songTitle').value = '';
                    document.getElementById('songDescription').value = '';
                    document.getElementById('songUrl').value = '';
                    loadSongs();
                })
                .catch(error => {
                    console.error(error);
                    alert('Error posting song');
                });
        }

        // Load songs function
        function loadSongs() {
            const songsGrid = document.getElementById('songsGrid');
            songsGrid.innerHTML = '<div class="loading">Loading songs...</div>';

            database.ref('songs').orderByChild('timestamp').once('value')
                .then((snapshot) => {
                    if (!snapshot.exists()) {
                        songsGrid.innerHTML = '<div class="loading">No songs yet. Be the first to post! üéµ</div>';
                        return;
                    }

                    songsGrid.innerHTML = '';
                    const songs = [];
                    
                    snapshot.forEach(childSnapshot => {
                        songs.push({
                            id: childSnapshot.key,
                            ...childSnapshot.val()
                        });
                    });

                    // Show newest first
                    songs.sort((a, b) => b.timestamp - a.timestamp);

                    songs.forEach(song => {
                        const date = new Date(song.timestamp).toLocaleDateString();
                        const card = document.createElement('div');
                        card.className = 'song-card';
                        card.innerHTML = `
                            <img src="${song.imageUrl}" alt="${song.title}" style="width:100%; height:200px; object-fit:cover; border-radius:5px; margin-bottom:10px;">
                            <h3 class="song-title">${song.title}</h3>
                            <p class="song-artist">by ${song.userName}</p>
                            <p class="song-description">${song.description}</p>
                            <a href="${song.songUrl}" target="_blank" style="display:block; background:#28a745; color:white; text-align:center; padding:10px; text-decoration:none; border-radius:5px; margin:10px 0;">‚ñ∂Ô∏è Listen</a>
                            <div style="display:flex; justify-content:space-between; align-items:center;">
                                <button onclick="likeSong('${song.id}', ${song.likes})" style="background:#dc3545;">‚ù§Ô∏è ${song.likes || 0}</button>
                                <small>${date}</small>
                            </div>
                        `;
                        songsGrid.appendChild(card);
                    });
                })
                .catch(error => {
                    console.error(error);
                    songsGrid.innerHTML = '<div class="loading">Error loading songs. Check Firebase connection.</div>';
                });
        }

        // Like song function
        function likeSong(songId, currentLikes) {
            database.ref('songs/' + songId).update({
                likes: (currentLikes || 0) + 1
            });
        }
    </script>
</body>
    </html>
